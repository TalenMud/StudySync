<!DOCTYPE html>
<html style="background-color:#fddebf;">
<head>
    <link rel ="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Itim&display=swap');
        </style>
        
        

</head>
<title>StudySync</title>

<h1 class="title">StudySync</h1>
<div class="mother">
    <div class = 'make_group'>
        
          
            <div class="container">
              <button id="generateButton" >Make a group</button>
            </div>
          
            <div class="container">
              <span class="get_code"><a href="index.html">Already got a code?</a></span>
              <!-- Element where the generated code will be displayed -->
                <p id="codeDisplay"></p>
            </div>
          
          <script src="main.js"></script>
    </div>
    </div>

    <script>
      document.getElementById('generateButton').addEventListener('click', () => {
          fetch('/generate-code')
              .then(response => {
                  if (!response.ok) {
                      throw new Error('Rate limit exceeded. Please try again later.');
                  }
                  return response.json();
              })
              .then(data => {
                  document.getElementById('codeDisplay').innerText = "Generated Code: " + data.code;
              })
              .catch(error => {
                  alert(error.message);
              });
      });
    </script>

</html>
