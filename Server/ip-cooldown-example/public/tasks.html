<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List for Code</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <script src="tasks.js" defer></script> <!-- Link to your JavaScript file -->
</head>
<body>
    <h1>To do list for Code: <span id="codeDisplay"></span></h1>
    <div id="taskList"></div>

    <h2>Add a Task</h2>
    <form id="taskForm">
        <input type="text" id="taskTitle" placeholder="Task Title" required>
        <input type="text" id="taskColor" placeholder="Task Color" required>
        <input type="date" id="taskDate" required>
        <button type="submit">Add Task</button>
    </form>
</body>
</html>
